server:
  port: 8088

spring:
  application:
    name: course
  datasource:
    url: jdbc:postgresql://localhost:5432/ead-course
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non_contextual_creation: true
    properties:
      hibernate:
        show_sql: true

